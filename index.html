<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="face">
                <img src="./kio.png" alt="Kio">
                <div class="circle"></div>
            </div>
            <div class="info">
                <h1> Kio Murayama </h1>
                <h3> Designer. Engineer. Beanie aficionado. </h3>
                <div class="contact">
                    <button onclick ="window.location.href='https://www.instagram.com/kiomurayama/'"> 
                        <i class="fa fa-instagram" style="font-size:30px;color:navy;"></i>
                    </button>
                    <button onclick ="alert('kioyama@bu.edu')"> 
                        <i class="fa fa-envelope" style="font-size:30px;color:navy;"></i>
                    </button>
                    <button onclick="alert('Coming Soon')"> 
                        <i class="fa fa-globe" style="font-size:30px;color:navy;"></i>
                     </button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
